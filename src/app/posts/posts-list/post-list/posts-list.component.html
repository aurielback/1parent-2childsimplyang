
<div>
    <a href="" [routerLink]="['/posts/add']">Add Post</a>
</div>

<div class="row">
    <h3>  Posts list </h3>

    <table *ngIf="posts | async as postData">
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Title
                </th>
                <th>
                    Description
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of postData">
                <td>
                    {{ post.id }}
                </td>
                <td>
                    {{ post.title }}
                </td>
                <td>
                    {{ post.description }}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<router-outlet></router-outlet>
